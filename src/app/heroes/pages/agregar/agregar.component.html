<!-- ternario para la interpolación de los títulos -->
<h1>
    {{ ( heroe.id )? 'Editar' : 'Nuevo' }} Héroe:
    <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>


        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of Publisher" [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br>


        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
              <mat-icon>save</mat-icon>
              {{ ( heroe.id )? 'Actualizar' : 'Crear' }}
          </button>

            <!-- El es spacer es un contenedor invisible que separara los botones, se activa su funcion con el flex layout de material -->
            <span class="spacer"></span>

            <button *ngIf="heroe.id" mat-raised-button (click)="borrarHeroe()" color="warn">
              <mat-icon>delete</mat-icon>
          </button>
        </div>

        <button class="mt-2" mat-raised-button routerLink="listado" color="primary">
          <mat-icon><span class="material-symbols-outlined">
            arrow_back
            </span></mat-icon>
      </button>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
