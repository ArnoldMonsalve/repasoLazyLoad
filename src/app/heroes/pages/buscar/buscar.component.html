<!-- row -->
<div fxLayout="column">
    <div>
        <h1 class="text-center">Buscando Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <!-- column para alargar el input -->
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontró nada con el término {{ termino }}
                </mat-option>


            </mat-autocomplete>


        </mat-form-field>

        <div>
            <pre>{{heroeSeleccionado|json}}</pre>
        </div>

    </div>
</div>
